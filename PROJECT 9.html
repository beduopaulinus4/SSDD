
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .movie {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Movie App</h1>
    <div class="movie">
        <h2>Title: Movie Title</h2>
        <p>Genre: Action</p>
        <p>Year: 2024</p>
    </div>
    <div class="movie">
        <h2>Title: Another Movie</h2>
        <p>Genre: Comedy</p>
        <p>Year: 2025</p>
    </div>
</body>
